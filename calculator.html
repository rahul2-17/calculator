<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calstyle.css"/>
</head>
<body>
        <div id="calculator">
                 <div id="display">0</div>
                <div id="grid">
                        <div class="nums">1</div>
                        <div class="nums">2</div>
                        <div class="nums">3</div>
                        <div class="op">+</div>
                        <div class="nums">4</div>
                        <div class="nums">5</div>
                        <div class="nums">6</div>
                        <div class="op">-</div>
                        <div class="nums">7</div>
                        <div class="nums">8</div>
                        <div class="nums">9</div>
                        <div class="op">*</div>
                        <div class="nums">/</div>
                        <div class="nums">0</div>
                        <div class="op">^</div>
                        <div id="equal">=</div>
                </div>
                </div>
</body>
</html>
